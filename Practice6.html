<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    const date = new Date()
    const hours = date.getHours()

    if(hours < 10){
        alert('아침밥 먹을 시간입니다.')
    }
    else if (hours => 10 && hours < 16){
        alert('점심밥 먹을 시간입니다.')
    }
    else {
        alert('저녁밥 먹을 시간입니다.')
    }
</script>
<body>
    
</body>
</html>
